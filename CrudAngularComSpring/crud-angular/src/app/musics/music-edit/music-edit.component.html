<mat-card appearance="outlined" class="form">
  <mat-toolbar color="primary">
    <span>Edite uma MÃºsica</span>
  </mat-toolbar>
  <mat-card-content>
    <div class="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Autor</mat-label>
          <input matInput formControlName="autor">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Link do Youtube</mat-label>
          <input matInput formControlName="link">
        </mat-form-field>

        <div class="button-group" class="buttons">
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Salvar</button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
