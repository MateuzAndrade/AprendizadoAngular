<mat-card appearance="outlined" class="form">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Adicione uma Música</span>
    </mat-toolbar>
    <form [formGroup]="form" class="content-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Insira o nome da Música</mat-label>
        <input matInput placeholder="Nome da Música" formControlName="nome">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Insira o nome do Autor</mat-label>
        <input matInput placeholder="Nome do Autor" formControlName="autor">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Insira o link Música</mat-label>
        <input matInput placeholder="Link da Música" formControlName="link">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="buttons">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
